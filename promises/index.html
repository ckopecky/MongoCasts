<head>
</head>
<body>
  <button>Click!</button>

  <script>
    let counter = 0;

    function startGame() {

      document.querySelector('button').addEventListener('click', () => {
        ++counter;
        console.log(counter);
      });

      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (counter > 5) {
            resolve();
          } else {
            reject();
          }
        }, 2000)
      });
    }

    startGame()
      .then(() => alert('You win!'))
      .catch(() => alert('You lost!'));
  </script>
</body>
